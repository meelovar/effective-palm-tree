{% extends "users/base.html" %}

{% block content %}
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Change my email">
    </form>
  {% else %}
    <p>The email reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
  {% endif %}
{% endblock %}
